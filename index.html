<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Weekly Meal Planner</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 24px;
      max-width: 900px;
    }

    h1, h2, h3 {
      margin-top: 1.5em;
    }

    .planner-grid {
      display: grid;
      grid-template-columns: 120px 1fr;
      gap: 12px;
      max-width: 500px;
    }

    button {
      margin-top: 16px;
      padding: 8px 14px;
      font-size: 1rem;
    }

    .hidden {
      display: none;
    }

    .category {
      margin-bottom: 12px;
    }

    .category ul {
      margin: 4px 0 0 20px;
    }

    .recipe-card {
      margin-bottom: 24px;
    }

    .recipe-card ul {
      margin-left: 20px;
    }

    /* ---------- PRINT RULES ---------- */
    @media print {
      .controls {
        display: none;
      }

      .print-page {
        page-break-before: always;
      }

      body {
        margin: 0.75in;
      }
    }
  </style>
</head>
<body>

  <h1>Weekly Meal Planner</h1>

  <!-- ================= CONTROLS (NOT PRINTED) ================= -->
  <div class="controls">
    <div class="planner-grid">
      <label for="monday">Monday</label>
      <select id="monday"></select>

      <label for="tuesday">Tuesday</label>
      <select id="tuesday"></select>

      <label for="wednesday">Wednesday</label>
      <select id="wednesday"></select>

      <label for="thursday">Thursday</label>
      <select id="thursday"></select>

      <label for="friday">Friday</label>
      <select id="friday"></select>

      <label for="saturday">Saturday</label>
      <select id="saturday"></select>

      <label for="sunday">Sunday</label>
      <select id="sunday"></select>
    </div>

    <button id="generateBtn">Generate Plan</button>
    <button id="printBtn">Print / Save PDF</button>
  </div>

  <!-- ================= SHOPPING LIST PAGE ================= -->
  <div id="shoppingPage" class="print-page hidden">
    <h2>Shopping List</h2>

    <div id="shoppingList"></div>
  </div>

  <!-- ================= RECIPES PAGES ================= -->
  <div id="recipesPages"></div>

  <script>
    const recipes = [
      {
        name: "Spaghetti & Meatballs",
        ingredients: [
          { name: "Spaghetti", category: "Pantry" },
          { name: "Ground beef", category: "Meat" },
          { name: "Marinara sauce", category: "Pantry" },
          { name: "Parmesan cheese", category: "Dairy" }
        ],
        steps: [
          "Cook spaghetti according to package directions.",
          "Brown ground beef in a skillet.",
          "Add marinara sauce and simmer 10 minutes.",
          "Serve sauce over pasta and top with cheese."
        ]
      },
      {
        name: "Chicken Stir Fry",
        ingredients: [
          { name: "Chicken breast", category: "Meat" },
          { name: "Bell peppers", category: "Produce" },
          { name: "Broccoli", category: "Produce" },
          { name: "Soy sauce", category: "Pantry" },
          { name: "Rice", category: "Pantry" }
        ],
        steps: [
          "Cook rice.",
          "SautÃ© chicken until cooked.",
          "Add vegetables and cook until tender.",
          "Stir in soy sauce and serve over rice."
        ]
      },
      {
        name: "Grilled Cheese & Tomato Soup",
        ingredients: [
          { name: "Bread", category: "Bakery" },
          { name: "Cheddar cheese", category: "Dairy" },
          { name: "Butter", category: "Dairy" },
          { name: "Tomato soup", category: "Pantry" }
        ],
        steps: [
          "Butter bread and assemble sandwiches with cheese.",
          "Grill until golden and melted.",
          "Heat soup and serve alongside."
        ]
      },
      {
        name: "Tacos",
        ingredients: [
          { name: "Ground beef", category: "Meat" },
          { name: "Taco shells", category: "Pantry" },
          { name: "Lettuce", category: "Produce" },
          { name: "Tomatoes", category: "Produce" },
          { name: "Cheddar cheese", category: "Dairy" }
        ],
        steps: [
          "Brown beef and season.",
          "Chop vegetables.",
          "Assemble tacos and serve."
        ]
      },
      {
        name: "Pancakes & Eggs",
        ingredients: [
          { name: "Pancake mix", category: "Pantry" },
          { name: "Eggs", category: "Dairy" },
          { name: "Milk", category: "Dairy" },
          { name: "Butter", category: "Dairy" },
          { name: "Syrup", category: "Pantry" }
        ],
        steps: [
          "Mix pancake batter and cook.",
          "Scramble or fry eggs.",
          "Serve with butter and syrup."
        ]
      }
    ];

    const days = ["monday", "tuesday", "wednesday", "thursday", "friday", "saturday", "sunday"];

    const categoryOrder = ["Produce", "Meat", "Dairy", "Bakery", "Pantry", "Frozen", "Other"];

    // ---------- Populate dropdowns ----------
    days.forEach(day => {
      const select = document.getElementById(day);
      recipes.forEach((r, i) => {
        const option = document.createElement("option");
        option.value = r.name;
        option.textContent = r.name;
        if (i === 0) option.selected = true;
        select.appendChild(option);
      });
    });

    document.getElementById("generateBtn").addEventListener("click", generatePlan);
    document.getElementById("printBtn").addEventListener("click", () => window.print());

    function generatePlan() {
      const selectedRecipes = days.map(day => {
        const name = document.getElementById(day).value;
        return recipes.find(r => r.name === name);
      });

      buildShoppingList(selectedRecipes);
      buildRecipePages(selectedRecipes);

      document.getElementById("shoppingPage").classList.remove("hidden");
    }

    // ---------- Shopping List ----------
    function buildShoppingList(selectedRecipes) {
      const shoppingDiv = document.getElementById("shoppingList");
      shoppingDiv.innerHTML = "";

      const categories = {};

      selectedRecipes.forEach(recipe => {
        recipe.ingredients.forEach(item => {
          if (!categories[item.category]) {
            categories[item.category] = new Set();
          }
          categories[item.category].add(item.name);
        });
      });

      categoryOrder.forEach(category => {
        if (!categories[category]) return;

        const div = document.createElement("div");
        div.className = "category";

        const h3 = document.createElement("h3");
        h3.textContent = category;
        div.appendChild(h3);

        const ul = document.createElement("ul");
        categories[category].forEach(item => {
          const li = document.createElement("li");
          li.textContent = item;
          ul.appendChild(li);
        });

        div.appendChild(ul);
        shoppingDiv.appendChild(div);
      });
    }

    // ---------- Recipe Pages ----------
    function buildRecipePages(selectedRecipes) {
      const recipesDiv = document.getElementById("recipesPages");
      recipesDiv.innerHTML = "";

      selectedRecipes.forEach(recipe => {
        const page = document.createElement("div");
        page.className = "print-page recipe-card";

        const h2 = document.createElement("h2");
        h2.textContent = recipe.name;
        page.appendChild(h2);

        const ingHeader = document.createElement("h3");
        ingHeader.textContent = "Ingredients";
        page.appendChild(ingHeader);

        const ul = document.createElement("ul");
        recipe.ingredients.forEach(item => {
          const li = document.createElement("li");
          li.textContent = `${item.name} (${item.category})`;
          ul.appendChild(li);
        });
        page.appendChild(ul);

        const stepsHeader = document.createElement("h3");
        stepsHeader.textContent = "Instructions";
        page.appendChild(stepsHeader);

        const ol = document.createElement("ol");
        recipe.steps.forEach(step => {
          const li = document.createElement("li");
          li.textContent = step;
          ol.appendChild(li);
        });
        page.appendChild(ol);

        recipesDiv.appendChild(page);
      });
    }
  </script>
</body>
</html>
